    <script>
        let startTime = null;
        let elapsed = 0;
        let timer = null;
        let isPaused = false;

        function updateDisplay() {
            const total = elapsed + (Date.now() - startTime);
            const minutes = total / 60000;
            document.getElementById("time").textContent = minutes.toFixed(2) + " åˆ†";
        }

        function startTimer() {
            if (timer) return;
            startTime = Date.now();
            timer = setInterval(updateDisplay, 1000);
        }

        function pauseTimer() {
            if (!timer) return;
            clearInterval(timer);
            timer = null;
            elapsed += Date.now() - startTime;
            isPaused = true;
        }

        function resumeTimer() {
            if (timer || !isPaused) return;
            startTime = Date.now();
            timer = setInterval(updateDisplay, 1000);
            isPaused = false;
        }

        function stopTimer() {
            if (!timer && !isPaused) return;

            if (timer) {
                clearInterval(timer);
                elapsed += Date.now() - startTime;
            }

            const duration = Math.floor(elapsed / 1000);
            const endTime = new Date().toISOString();
            const startDate = new Date(Date.now() - elapsed).toISOString();
            const materialId = document.getElementById("material_id").value;

            fetch("/log_study", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    material_id: materialId,
                    start_time: startDate,
                    end_time: endTime
                })
            }).then(() => {

        }
    </script>

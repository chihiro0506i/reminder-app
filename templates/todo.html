<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>📋 学習ToDoリスト</h1>

        <form action="{{ url_for('add_todo') }}" method="post">
            <label for="title">新しいタスク：</label>
            <input type="text" name="title" id="title" required>
            <button type="submit">追加</button>
        </form>

        <ul>
            {% for todo in todos %}
            <li>
                <span style="text-decoration: {{ 'line-through' if todo[2] else 'none' }}">
                    {{ todo[1] }}
                </span>
                {% if not todo[2] %}
                <a href="{{ url_for('mark_done', todo_id=todo[0]) }}">✅ 完了</a>
                {% else %}
                <a href="{{ url_for('mark_done', todo_id=todo[0]) }}">↩ 未完了</a>
                {% endif %}
                <a href="{{ url_for('delete_todo', todo_id=todo[0]) }}">🗑 削除</a>
            </li>
            {% else %}
            <li>タスクはありません</li>
            {% endfor %}
        </ul>

        <p><a href="{{ url_for('index') }}">← ホームに戻る</a></p>
    </div>
</body>

</html>

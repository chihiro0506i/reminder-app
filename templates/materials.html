<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>教材管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>📚 教材一覧</h1>

        <form action="{{ url_for('add_material') }}" method="post">
            <label for="name">新しい教材名：</label>
            <input type="text" name="name" id="name" required>
            <button type="submit">追加</button>
        </form>

        <table border="1" cellspacing="0" cellpadding="8" style="margin-top: 20px;">
            <tr>
                <th>教材名</th>
                <th>操作</th>
            </tr>
            {% for material in materials %}
            <tr>
                <td>{{ material[1] }}</td>
                <td>
                    <a href="{{ url_for('edit_material', material_id=material[0]) }}">✏️ 編集</a>
                    <form action="{{ url_for('delete_material', material_id=material[0]) }}" method="post"
                        style="display:inline;">
                        <button type="submit" onclick="return confirm('本当に削除しますか？')">🗑 削除</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">登録された教材はありません。</td>
            </tr>
            {% endfor %}
        </table>

        <p><a href="{{ url_for('index') }}">← ホームに戻る</a></p>
    </div>
</body>

</html>

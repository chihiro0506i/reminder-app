<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>予定登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>✍ 新しい予定を登録</h1>
        <form action="{{ url_for('register') }}" method="post">
            <label>タイトル:</label>
            <input type="text" name="title" required>

            <label>説明:</label>
            <input type="text" name="description">

            <label>イベント日時:</label>
            <input type="datetime-local" name="event_datetime" required>

            <!-- ✅ ここが重要 -->
            <label>通知タイミング（イベントの何分前か）:</label>
            <input type="number" name="remind_offset" value="10" min="0" required>

            <label>カテゴリ:</label>
            <input type="text" name="category" value="未分類">

            <label>繰り返し:</label>
            <select name="repeat">
                <option value="">しない</option>
                <option value="daily">毎日</option>
                <option value="weekly">毎週</option>
                <option value="monthly">毎月</option>
            </select>

            <button type="submit">登録する</button>
        </form>
        <p><a href="{{ url_for('index') }}">← 戻る</a></p>
    </div>
</body>

</html>
